    			</tr>
    			<tr>
					<td height="27"><b><font face="Verdana" size="1">Clave:</font></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="password" name="sClave" id="sClave" value="" size="10" maxlength="10">
					</td>
    			</tr>
    	    	<tr>
	    			<td ><p align="center">
						<input type="submit" name="Entrar"  value=" Entrar " class="boton" onclick="event.returnValue = Envia();" >
					</td>
    			</tr>
    			</table><br>
				<b><font face="Verdana" size="1" color="red">&nbsp;<%=sError%></font></b>
			</form>
			</td>
	</tr>
</table>
